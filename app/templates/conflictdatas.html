<!DOCTYPE html>
<html>
<head lang="en">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
	<script src="/static/jquery/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/locale/bootstrap-table-zh-CN.min.js"></script>
  	<script src="/static/js/common.js"></script>
  	<script src="/static/js/layer.js"></script>
</head>
<body style="overflow-x: hidden;">
<div>
	<div class="row">
			<form id="newconflictdataform">
				<div style="float:left;margin-left:20px"><label>添加冲突测试数据:</label></div>
				<div style="float:left;margin-left:10px"><input id="newname" type="text" name="name" class="form-control" placeholder="name"  /></div>
				<div style="float:left;margin-left:10px"><input id="newvalue" type="text" name="value" class="form-control" placeholder="value" /></div>
			</form>
			<div style="float:left;margin-left:10px"><button id="newbtn" class="btn btn-default">添加</button></div>
	</div>
	<div style="margin-top:10px">
		<table id="table">
		</table>
	</div>
</div>

<script>
	$(function(){

		interval = setInterval("resizeFrame()",50)

		$("#newbtn").click(function(){
			if($("#newname").val() && $("#newvalue").val()){
				$.ajax({
					url:"/conflictdatas",
					type:"post",
					data:$("#newconflictdataform").serialize(),
					error:function(request){
						parent.layer.msg(request.status)
					},
					success:function(data){
						window.location.reload(true)
						parent.layer.msg(data)
					}
				})
			}else{
				parent.layer.msg("name/value 不允许为空")
			}
		})
	})

	function saveeditconflictdata(id) {
		value = $("#value_"+id).val()
		if(value){
			$.ajax({
				url:"/saveeditconflictdata/"+id,
				data:{"value":value},
				type:"get",
				async:true,
				error:function(request){
					parent.layer.msg(request.status)
				},
				success:function(data){
					parent.layer.msg(data)
				}
			})
		}else{
			parent.layer.msg("不允许为空")
		}

	}

	function delconflictdata(id) {
		parent.layer.confirm('真的需要删除吗？',{
			btn:['确定','取消']
		},function(){
			$.ajax({
				url:"/delconflictdata/"+id,
				type:"get",
				async:true,
				error:function(request){
					parent.layer.msg(request.status)
				},
				success:function(data){
					window.location.reload(true)
					parent.layer.msg(data);
				}
			})
		},function(){
			console.log("取消")
		})
	}

	$("#table").empty().bootstrapTable({
		columns: [{
			field: 'id',
			width: '8%',
			align: 'center',
			title: 'TestdataID'
		 }, {
			field: 'name',
			width: '15%',
			title: 'TestdataName'
		}, {
			field: 'value',
			width: '37%',
			title: 'TestdataValue'
		},{
			field: 'operate',
			width: '20%',
			title: 'Operate'
		}
		],
		url: "/conflictdata" 
	});

</script>
</body>
</html>
